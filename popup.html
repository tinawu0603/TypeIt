<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title align="center">TypeIt!</title>
    <style type="text/css">
      body {
        margin: 10px;
        font-family: monospace;
      }

      #container {
        display: block;
        font-size: 12px;
        font-family: monospace;
      }

      #change-background {
        font-family: monospace;
      }

      #change-font {
        font-family: monospace;
      }

      .slider {
        -webkit-apperance: none;
        appearance: none;
        width: 100%;
        height: 25px;
        background: #000000
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
      }
      .slider:hover {
        opacity: 1;
      }
      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #FFFFFF;
        cursor: pointer;
      }

    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>TypeIt!</h1>
    <div id="container">
      <div id="change-background">
        <h3>Choose a background color</h3>
        <form>
          <input type="color" id="background" value="#ffffff">
        </form>
      </div>
      <div id="change-font">
        <h3>Choose a font</h3>
        <select id="font-dropdown">
          <option selected disabled hidden value=''></option>
          <option value="arial">Arial/Helvetica</option>
          <option value="Georgia">Georgia</option>
          <option value="Times">Times New Roman</option>
          <option value="Arial Black">Arial Black</option>
          <option value="Comic Sans MS">Comic Sans</option>
          <option value="Impact">Impact</option>
          <option value="Lucida Sans Unicode">Lucida</option>
          <option value="Tahoma">Tahoma/Geneva</option>
          <option value="Trebuchet MS">Trebuchet</option>
          <option value="Verdana">Verdana</option>
          <option value="Courier">Courier</option>
          <option value="Lucida Console">Lucida</option>
        </select>
      </div>
      <!--
      <div id="change-font-size">
        <h3>Change font size</h3>
        <form>
          <button type="button" id="inc-font"> + </button>
          <button type="button" id="init-font">Reset</button>
          <button type="button" id="dec-font">  -  </button>
        </form>
      </div>
    -->
      <div id="change-font-size">
        <h3>Change font size</h3>
        <input type="range" min="1" max="7" value="4" class="slider" id="fontRange">
      </div>
    </div>
  </body>
</html>
